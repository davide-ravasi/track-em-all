name: Build project and run Lighthouse CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Set up environment variables
        run: |
          if [ ${{github.event_name}} == "pull_request" ]; then
              echo "BASE_URL=https://deploy-preview-${{github.event.pull_request.number}}--trackem-all.netlify.app" >> "$GITHUB_ENV"
          else
              echo "BASE_URL=https://trackem-all.netlify.app" >> "$GITHUB_ENV"
          fi
      - name: npm install
        run: |
          npm ci
      - name: Wait for Netlify preview to be ready
        run: |
          echo "Waiting for $BASE_URL to be accessible..."
          for i in {1..60}; do
            HTTP_CODE=$(curl -f -s -o /dev/null -w "%{http_code}" "$BASE_URL" || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "HTTP 200 received, waiting additional 15 seconds for JavaScript to load..."
              sleep 15
              echo "Checking if page content is loaded..."
              if curl -s "$BASE_URL" | grep -q "root"; then
                echo "Page is fully accessible and content is loaded!"
                exit 0
              fi
            fi
            echo "Attempt $i/60: HTTP $HTTP_CODE - waiting 5 seconds..."
            sleep 5
          done
          echo "URL failed to become accessible after 5 minutes"
          exit 1
        env:
          BASE_URL: ${{ env.BASE_URL }}
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.3.x
          lhci autorun \
            --collect.url=$BASE_URL \
            --collect.numberOfRuns=1 \
            --collect.settings.chromeFlags="--no-sandbox --disable-gpu" \
            --collect.settings.maxWaitForFcp=30000 \
            --collect.settings.maxWaitForLoad=60000 \
            --upload.target=temporary-public-storage
        env:
          BASE_URL: ${{ env.BASE_URL }}
        timeout-minutes: 10
      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30
